<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.bundle.css">

    <title>Astoundcommerce</title>

  </head>
  <body class="flex -column -ai-c">
    <section class="main-content flex -column -ai-c">
      <div class="upper">
        <div class="photo-wrap">
          <img src="img/product.png" alt="">
        </div>

        <h2 class="product-name">For gamers by gamers TEE</h2>

        <div class="product-info flex -column">
          <p class="item-id">Item #: 701642853695</p>
          <div class="price-wrap flex">
            <p class="price underlined">$29.50</p>
            <p class="price pink">$19.99</p>
          </div>
          <div class="flex">
            <div class="rate flex">
              <div class="star-wrap"><img src="img/star.svg" alt=""></div>
              <div class="star-wrap"><img src="img/star.svg" alt=""></div>
              <div class="star-wrap"><img src="img/star.svg" alt=""></div>
              <div class="star-wrap"><img src="img/star.svg" alt=""></div>
              <div class="star-wrap"><img src="img/star-unrated.svg" alt=""></div>
            </div>
            <p class="share-button">Share it!</p>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="js/bundle.js"></script>
</html>
